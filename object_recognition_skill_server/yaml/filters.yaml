    #         save_leaf_layout: false
    #         filtered_cloud_publish_topic: ''
        2_random_sample:
            number_of_random_samples: 5000
            invert_sampling: false
            filtered_cloud_publish_topic: ''
    ambient_pointcloud_feature_registration:
        1_voxel_grid:
            leaf_size_x: 0.003
            leaf_size_y: 0.003
            leaf_size_z: 0.003
            filter_limit_field_name: 'z'
            filter_limit_min: -5.0
            filter_limit_max: 5.0
            downsample_all_data: true
            save_leaf_layout: false
            filtered_cloud_publish_topic: 'filtered_pointcloud_voxel_grid'
        2_radius_outlier_removal:
            radius_search: 0.012
            min_neighbors_in_radius: 20
            invert_removal: false
            filtered_cloud_publish_topic: 'filtered_pointcloud_radius_outlier_removal'
        3_statistical_outlier_removal:
            number_of_neighbors_for_mean_distance_estimation: 20
            standard_deviation_multiplier: 1.2
            invert_selection: false
            filtered_cloud_publish_topic: 'filtered_pointcloud_statistical_outlier_removal'
        4_random_sample:
            number_of_random_samples: 75000
            invert_sampling: false
            filtered_cloud_publish_topic: 'filtered_pointcloud_random_sample'
    ambient_pointcloud_filters_after_normal_estimation:
        1_plane_segmentation:
            sample_consensus_method: "SAC_RANSAC"                   # SAC_RANSAC | SAC_LMEDS | SAC_MSAC | SAC_RRANSAC | SAC_RMSAC | SAC_MLESAC | SAC_PROSAC
            use_surface_normals: true
            sample_consensus_maximum_distance_of_sample_to_plane: 0.004
            sample_consensus_normals_difference_weight: 0.07
            sample_consensus_number_of_iterations: 1000
            sample_consensus_probability_of_sample_not_be_an_outlier: 0.2
            segmentation_minimum_distance_to_plane: 0.0035
            segmentation_maximum_distance_to_plane: 0.42
            plane_inliers_cloud_publish_topic: 'filtered_pointcloud_plane_segmentation_inliers'
            filtered_cloud_publish_topic: 'filtered_pointcloud_plane_segmentation'
        2_random_sample:
            number_of_random_samples: 1000
            invert_sampling: false
            filtered_cloud_publish_topic: 'filtered_pointcloud_random_sample_2'
